				<input type="color" id="penColor" value="#000000">
			</label>

				<input type="color" id="bgColor" value="#ffffff">
			</label>
		</div>
		<button onclick="exportBase64()">Base64</button>
		<button onclick="downloadPNG()">下载图片</button>
		<button onclick="downloadSVG()">下载SVG</button>

		<h3>使用说明：</h3>

			<li>PC端请按住鼠标右键进行书写</li>
			<li>移动端直接触摸屏幕手写</li>
			<li>下载图片可保存透明背景的PNG</li>
			<li>Base64编码可用于嵌入网页</li>
		</ol>
		<p>提示：默认背景为半透明，可自定义背景颜色</p>
		<p>注意：深色模式下请调整画笔颜色或背景颜色</p>

<script>
	const canvas = document.getElementById('signatureCanvas');
	const ctx = canvas.getContext('2d');
	let paths = [];
	let currentPath = [];
	let isDrawing = false;

	// 初始化画布
	function initCanvas() {
		canvas.width = 800;
		canvas.height = 300;
		ctx.strokeStyle = '#000000';
		ctx.lineWidth = 2;
		ctx.lineCap = 'round';
	}

	// 绘制功能
	canvas.addEventListener('mousedown', startDrawing);
	canvas.addEventListener('mousemove', draw);
	canvas.addEventListener('mouseup', endDrawing);
	canvas.addEventListener('mouseleave', endDrawing);
	canvas.addEventListener('touchstart', (e) => {
		e.preventDefault();
		startDrawing(e.touches[0]);
	});
	canvas.addEventListener('touchmove', (e) => {
		e.preventDefault();
		draw(e.touches[0]);
	});
	canvas.addEventListener('touchend', endDrawing);

	function startDrawing(e) {
		if (e.button === 2 || e.type === 'touchstart') {
			isDrawing = true;
			const rect = canvas.getBoundingClientRect();
			currentPath = [{
				x: e.clientX - rect.left,
				y: e.clientY - rect.top,
				color: document.getElementById('penColor').value
			}];
			ctx.beginPath();
			ctx.moveTo(currentPath[0].x, currentPath[0].y);
		}
	}

	function draw(e) {
		if (!isDrawing) return;
		const rect = canvas.getBoundingClientRect();
		const x = e.clientX - rect.left;
		const y = e.clientY - rect.top;

		ctx.strokeStyle = document.getElementById('penColor').value;
		ctx.lineTo(x, y);
		ctx.stroke();

		currentPath.push({x, y});
	}

	function endDrawing() {
		if (isDrawing) {
			paths.push(currentPath);
		}
		isDrawing = false;
		ctx.beginPath();
	}

	// 清空画布
	function clearCanvas() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		paths = [];
	}

	// 撤销功能
	function undo() {
		if (paths.length > 0) {
			paths.pop();
			redrawCanvas();
		}
	}

	// 重绘画布
	function redrawCanvas() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		paths.forEach(path => {
			ctx.beginPath();
			ctx.moveTo(path[0].x, path[0].y);
			path.forEach(point => ctx.lineTo(point.x, point.y));
			ctx.strokeStyle = path[0].color;
			ctx.stroke();
		});
	}

	// 文件导出功能
	function downloadPNG() {
		const tempCanvas = createTempCanvas();
		const link = document.createElement('a');
		link.download = 'signature.png';
		link.href = tempCanvas.toDataURL();
		link.click();
	}

	function exportBase64() {
		const tempCanvas = createTempCanvas();
		prompt('Base64编码:', tempCanvas.toDataURL());
	}

	function downloadSVG() {
		const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
                ${paths.map(path => `
                    <path d="M ${path.map(p => `${p.x} ${p.y}`).join(' L ')}"
                          stroke="${path[0].color}"
                          fill="none"
                          stroke-width="2"/>
                `).join('')}
            </svg>`;
		const blob = new Blob([svg], {type: 'image/svg+xml'});
		const link = document.createElement('a');
		link.download = 'signature.svg';
		link.href = URL.createObjectURL(blob);
		link.click();
	}

	// 创建临时画布
	function createTempCanvas() {
		const tempCanvas = document.createElement('canvas');
		const tempCtx = tempCanvas.getContext('2d');
		tempCanvas.width = canvas.width;
		tempCanvas.height = canvas.height;

		// 添加背景颜色
		tempCtx.fillStyle = document.getElementById('bgColor').value;
		tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

		// 绘制签名
		tempCtx.drawImage(canvas, 0, 0);
		return tempCanvas;
	}

	// 初始化
	initCanvas();
	// 阻止右键菜单
	canvas.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
