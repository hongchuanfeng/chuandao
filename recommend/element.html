<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学元素周期表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
        }
        .nav {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .element {
            padding: 8px;
            text-align: center;
            border-radius: 3px;
            min-width: 60px;
            transition: transform 0.2s;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 1;
            cursor: pointer;
        }

        .element-number {
            font-size: 0.8em;
            text-align: left;
        }

        .element-symbol {
            font-size: 1.4em;
            font-weight: bold;
            margin: 3px 0;
        }

        .element-name {
            font-size: 0.7em;
        }

        /* 元素族颜色 */
        .alkali-metal       { background-color: #FFB266; }  /* 碱金属 */
        .alkaline-earth     { background-color: #FFE066; } /* 碱土金属 */
        .transition-metal   { background-color: #FF99CC; } /* 过渡金属 */
        .post-transition    { background-color: #99CCFF; } /* 后过渡金属 */
        .metalloid          { background-color: #99FF99; }  /* 类金属 */
        .nonmetal           { background-color: #99FFFF; }  /* 非金属 */
        .noble-gas          { background-color: #CC99FF; }  /* 稀有气体 */
        /* 添加镧系和锕系颜色 */
        .lanthanide { background-color: #FFCC99; }  /* 镧系 */
        .actinide    { background-color: #FF99CC; }  /* 锕系 */
        .description {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            line-height: 1.6;
        }
    </style>
</head>
