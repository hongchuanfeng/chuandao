<div class="converter" >
    <textarea class="text-area" id="inputText" placeholder="请输入要转换的文字..."></textarea>

    <div class="button-group">
        <button class="convert-btn to-traditional" onclick="toTW()">转为繁体中文↓</button>
        <button class="convert-btn to-simplified" onclick="toCN()">转为简体中文↓</button>
        <button class="convert-btn clear-btn" onclick="clearText()">清空</button>
    </div>

    <textarea class="text-area" id="outputText" placeholder="转换结果..."></textarea>

    <div class="info-box">
        <h3 class="info-title">关于简体中文与繁体中文介绍：</h3>
        <ul class="info-list">
            <li>1、简体中文，也称为简化字或中文，是汉字字体行简化后的书写系统，它是中国大陆、新加坡以及马来西亚官方使用的书写系统之一。</li>
            <li>2、繁体中文，又称为繁体字或传统文字，是汉字的一种书写形式，主要在中国台湾、香港、澳门以及海外华人社区中使用。</li>
            <li>3、此工具可以将繁体中文转简体中文，也可以将简体中文转为繁体中文。</li>
        </ul>
    </div>
</div>

<script>

    const customDict = [
        ['“', '「'],
        ['”', '」'],
        ['‘', '『'],
        ['’', '』'],
    ];
    const converter = OpenCC.ConverterFactory(
        OpenCC.Locale.from.cn, // 中国大陆 => OpenCC 标准
        OpenCC.Locale.to.tw,   // OpenCC 标准 => 台湾
        [customDict]           // 台湾 => 自订
    );
    //console.log(converter('悟空道：“师父又来了。怎么叫做‘水中捞月’？”'));
    // output: 悟空道：「師父又來了。怎麼叫做『水中撈月』？」

    function toTW(){
        const inputText = document.getElementById('inputText').value;
        const outputText = document.getElementById('outputText');
        const result = converter(inputText);
        outputText.value = result;
    }

    function toCN(){
        // console.log(11);
        // 将繁体中文（香港）转换为简体中文（中国大陆）
        const converter2 = OpenCC.Converter({ from: 'hk', to: 'cn' });
        // console.log(converter2('漢語')); // output: 汉语

        const outputText = document.getElementById('outputText').value;
        const inputText = document.getElementById('inputText');
        const result = converter2(outputText);
        inputText.value = result;
    }

    function clearText() {
        document.getElementById('inputText').value = '';
        document.getElementById('outputText').value = '';
    }

    // 示例文本
    document.getElementById('inputText').value = '少年强则国强，少年智则国智，少年富则国富，少年独立则国独立，少年自由则自由，少年进步则国进步';
</script>
