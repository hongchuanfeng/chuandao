<div class="container">
	<h1 style="text-align: center">GUID生成工具</h1>
	<div class="settings">
		<div class="form-group">
			<label class="form-label">生成数量</label>
			<input type="number" class="input-number" id="count" value="5" min="1" max="100">
		</div>

		<div class="form-group">
			<label class="form-label">是否大写</label>
			<div class="radio-group">
				<label class="radio-item">
					<input type="radio" name="case" value="lower" checked> 小写
				</label>
				<label class="radio-item">
					<input type="radio" name="case" value="upper"> 大写
				</label>
			</div>
		</div>

		<div class="form-group">
			<label class="form-label">分隔符(-)</label>
			<div class="radio-group">
				<label class="radio-item">
					<input type="radio" name="separator" value="true" checked> 开启
				</label>
				<label class="radio-item">
					<input type="radio" name="separator" value="false"> 关闭
				</label>
			</div>
		</div>

		<button class="generate-btn" onclick="generateGUIDs()">开始生成</button>
	</div>

	<table class="result-table">
		<thead>
		<tr>
			<th>序号</th>
			<th>GUID</th>
		</tr>
		</thead>
		<tbody id="resultTable"></tbody>
	</table>

	<div class="info-box">
		<h3 class="info-title">关于GUID介绍：</h3>
		<ul class="info-list">
			<li>1、GUID是一种由算法生成的128位标识符，用于在分布式计算环境中唯一标识对象。</li>
			<li>2、GUID的设计目的是保证在时间和空间上的唯一性。</li>
			<li>3、GUID用于于建数据库的主注重、标识网上的设备、文件、应用程序等场景。</li>
			<li>4、GUID通常以32位十六进制数的形式表示，每个GUID由5组8位的十六进制数组成，每组之间用连字符分隔。</li>
			<li>5、GUID在多个网络通信和操作系统中都有广泛的支持，使用性比较广泛。</li>
		</ul>
	</div>
</div>

<script>
	function generateGUID() {
		const useSeparator = document.querySelector('input[name="separator"]:checked').value === 'true';
		const useUpperCase = document.querySelector('input[name="case"]:checked').value === 'upper';

		let guid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
			const r = Math.random() * 16 | 0;
			const v = c === 'x' ? r : (r & 0x3 | 0x8);
			return v.toString(16);
		});

		if (!useSeparator) {
			guid = guid.replace(/-/g, '');
		}

		return useUpperCase ? guid.toUpperCase() : guid;
	}

	function generateGUIDs() {
		const count = parseInt(document.getElementById('count').value);
		const resultTable = document.getElementById('resultTable');
		resultTable.innerHTML = '';

		for (let i = 0; i < count; i++) {
			const guid = generateGUID();
			const row = document.createElement('tr');
			row.innerHTML = `
                    <td>GUID_${i + 1}</td>
                    <td>${guid}</td>
                `;
			resultTable.appendChild(row);
		}
	}

	// 页面加载时生成默认的GUIDs
	window.onload = generateGUIDs;
</script>
