<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS 格式化示例</title>
    <!-- 引入 js-beautify 的 CSS 美化脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/beautify-css.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>CSS 格式化工具</h2>
<textarea id="cssInput" placeholder="在这里输入您的CSS代码..."></textarea>
<br>
<button onclick="formatCSS()">格式化 CSS</button>
<div class="result">
    <h3>格式化后的 CSS:</h3>
    <pre id="cssOutput"></pre>
</div>

<script>
    function formatCSS() {
        const input = document.getElementById('cssInput').value;
        try {
            // 使用 js-beautify 的 CSS 美化功能
            const formatted = CSSBeautify(input, {
                indent_size: 4,          // 缩进大小
                indent_char: ' ',        // 缩进字符
                eol: '\r\n',               // 行尾符
                end_with_newline: false, // 是否以换行结束
                preserve_newlines: true, // 是否保留现有换行
                max_preserve_newlines: 10, // 最大保留换行数
                space_in_empty_paren: false, // 是否在空括号中添加空格
                unindent_chained_methods: false, // 是否取消链式方法缩进
                break_chained_methods: false, // 是否在链式方法后换行
                keep_array_indentation: false, // 是否保持数组缩进
                keep_function_indentation: false, // 是否保持函数缩进
                space_before_conditional: true, // 条件语句前是否加空格
                unescape_strings: false, // 是否转义字符串
                wrap_line_length: 0, // 行包裹长度，0表示不换行
                e4x: false, // 是否支持 E4X 语法
                comma_first: false, // 是否使用逗号前置
                operator_position: 'before-newline' // 操作符位置
            });
            document.getElementById('cssOutput').textContent = formatted;
        } catch (error) {
            console.error('格式化 CSS 时出错:', error);
            document.getElementById('cssOutput').textContent = '格式化失败';
        }
    }
</script>

</body>
</html>
