<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简繁转换修复版</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>     <!-- 完全版 -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/cn2t.js"></script>     <!-- 只需要简转繁时 -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/t2cn.js"></script>     <!-- 只需要繁转简时 -->
    <style>
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #4CAF50;
            margin: 10px 0;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <textarea id="input" placeholder="输入简体中文..."></textarea>
    <button onclick="convert()">转换为繁体中文</button>
    <textarea id="output" readonly></textarea>
</div>

<script>
    // 将繁体中文（香港）转换为简体中文（中国大陆）
    const converter = OpenCC.Converter({ from: 'hk', to: 'cn' });
    console.log(converter('漢語')); // output: 汉语
</script>
</body>
</html>
