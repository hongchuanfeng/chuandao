<div class="container">
	<h1>EncodeURI编码</h1>

	<input type="text" id="inputText" placeholder="请输入需要编码的内容">

	<div class="btn-group">
		<button onclick="encodeURIHandler()">EncodeURI编码</button>
		<button onclick="encodeURIComponentHandler()">encodeURIComponent编码</button>
	</div>

	<div id="result"></div>

	<div class="about-url">
		<h2>关于此工具介绍：</h2>
		<ol>
			<li><strong>EncodeURI编码：</strong>将URI中的所有非字母数字字符转义为十六进制编码，保留字母和数字。</li>
			<li><strong>encodeURIComponent编码：</strong>URI中的保留字符和非ASCII字符转换成对应的百分号编码。</li>
		</ol>
	</div>
</div>

<script>
	function encodeURIHandler() {
		const input = document.getElementById('inputText').value;
		const encoded = encodeURI(input);
		showResult(encoded);
	}

	function encodeURIComponentHandler() {
		const input = document.getElementById('inputText').value;
		const encoded = encodeURIComponent(input);
		showResult(encoded);
	}

	function showResult(encodedText) {
		const resultDiv = document.getElementById('result');
		resultDiv.style.display = 'block';
		resultDiv.innerHTML = `<strong>编码结果：</strong><br>${encodedText}`;
	}
</script>
