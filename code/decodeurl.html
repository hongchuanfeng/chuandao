<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DecodeURI解码工具</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: #f5f5f5;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			padding: 20px;
		}
		.nav {
			margin-bottom: 20px;
			display: flex;
			gap: 20px;
		}
		.nav-item {
			color: #666;
			text-decoration: none;
			font-size: 14px;
			display: flex;
			align-items: center;
			gap: 5px;
		}
		.container {
			background: white;
			padding: 30px;
			border-radius: 5px;
		}

		h1 {
			color: #4CAF50;
			text-align: center;
			margin-bottom: 30px;
			border-bottom: 2px solid #eee;
			padding-bottom: 15px;
		}

		#inputText {
			width: 100%;
			padding: 12px;
			border: 2px solid #4CAF50;
			border-radius: 5px;
			margin: 20px 0;
			font-size: 16px;
		}

		.btn-group {
			display: flex;
			gap: 10px;
			margin: 20px 0;
			flex-wrap: wrap;
		}

		button {
			padding: 12px 25px;
			background: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: 0.3s;
			flex: 1;
			min-width: 200px;
		}

		button:hover {
			opacity: 0.9;
			transform: translateY(-2px);
		}

		#result {
			padding: 15px;
			background: #f8f9fa;
			border: 2px dashed #4CAF50;
			border-radius: 5px;
			margin: 20px 0;
			word-break: break-all;
			display: none;
		}

		.about-url {
			background: #f8f9fa;
			padding: 20px;
			border-radius: 5px;
			margin-top: 30px;
		}

		.about-url h2 {
			color: #4CAF50;
			margin-bottom: 15px;
		}

		.about-url li {
			margin-bottom: 10px;
			line-height: 1.6;
		}
	</style>
	<script src="../static/js/jquery-3.6.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<nav class="nav">
	<a href="../index.html" class="nav-item">🔍 推荐工具</a>
	<a href="../life.html" class="nav-item">🏠 生活工具</a>
	<a href="../encry.html" class="nav-item">🔒 加密解密</a>
	<a href="../code.html" class="nav-item">📝 编码解码</a>
	<a href="../dev.html" class="nav-item">💻 开发工具</a>
	<a href="../image.html" class="nav-item">🖼️ 图片处理</a>
	<a href="../game.html" class="nav-item">🎮 娱乐工具</a>
</nav>
<div class="container">
	<h1>DecodeURI解码工具</h1>

	<input type="text" id="inputText" placeholder="请输入需要解密的内容">

	<div class="btn-group">
		<button onclick="decodeURIHandler()">DecodeURI解码</button>
		<button onclick="decodeURIComponentHandler()">DecodeURIComponent解码</button>
	</div>

	<div id="result"></div>

	<div class="about-url">
		<h2>关于此工具介绍：</h2>
		<ul>
			<li><strong>DecodeURI解码：</strong>对使用encodeURI函数编码的部分URI进行解码。将百分号编码字符转换回原始的字符形式。</li>
			<li><strong>DecodeURIComponent解码：</strong>对使用encodeURIComponent函数编码的URI进行解码。可解码URI中所有被百分号编码的字符，包括那些URI保留字符。</li>
		</ul>
	</div>
</div>

<script>
	function decodeURIHandler() {
		try {
			const input = document.getElementById('inputText').value;
			const decoded = decodeURI(input);
			showResult(decoded);
		} catch (error) {
			alert('解码错误：请输入有效的URI编码');
		}
	}

	function decodeURIComponentHandler() {
		try {
			const input = document.getElementById('inputText').value;
			const decoded = decodeURIComponent(input);
			showResult(decoded);
		} catch (error) {
			alert('解码错误：请输入有效的URIComponent编码');
		}
	}

	function showResult(decodedText) {
		const resultDiv = document.getElementById('result');
		resultDiv.style.display = 'block';
		resultDiv.innerHTML = `<strong>解码结果：</strong><br>${decodedText}`;
	}
</script>


</body>

</html>
