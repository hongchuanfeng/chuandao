<body>

<div class="container">
	<div class="header">
		<h2>SQL压缩/格式化</h2>
	</div>

	<textarea id="sqlEditor">SELECT * FROM users WHERE id = 1;</textarea>

	<div class="button-group">
		<button onclick="formatSQL()">解压/格式化</button>
		<button onclick="compressSQL()">压缩</button>
		<button onclick="copySQL()">复制</button>
		<button onclick="clearEditor()">清空</button>
	</div>

	<div class="instructions">
		<h3>关于SQL压缩/格式化工具介绍：</h3>
		<ol>
			<li>此工具可以将SQL命令压缩成一行代码，以减少代码的体积</li>
			<li>压缩后的SQL代码可以进行格式化，以方便开发人员阅读</li>
		</ol>
	</div>

	<script>
		const editor = document.getElementById('sqlEditor');

		// 压缩SQL
		function compressSQL() {
			editor.value = editor.value
					.replace(/\s+/g, ' ')    // 合并多个空格
					.replace(/\s?([(),;])\s?/g, '$1')  // 清理符号周围空格
					.replace(/\n/g, '')      // 移除换行符
					.trim();
		}

		// 格式化SQL
		function formatSQL() {
			editor.value = editor.value
					// 添加换行缩进
					.replace(/\b(SELECT|FROM|WHERE|INSERT|UPDATE|DELETE|JOIN|ON|AND|OR)\b/gi, '\n$1 ')
					.replace(/;/g, ';\n')
					// 统一缩进格式
					.replace(/\n+/g, '\n')
					.replace(/\n/g, '\n    ')
					.trim();
		}

		// 复制内容
		function copySQL() {
			navigator.clipboard.writeText(editor.value)
					.then(() => alert('已复制到剪贴板'))
					.catch(() => alert('复制失败'));
		}

		// 清空编辑器
		function clearEditor() {
			editor.value = '';
		}

		// 初始化示例
		editor.value = `SELECT u.name, o.order_date
FROM users u
JOIN orders o ON u.id = o.user_id
WHERE u.status = 'active'
    AND o.total > 1000;`;
	</script>
</div>
