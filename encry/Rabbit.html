<body>
<nav class="nav">

<div class="container">
	<div class="header">
		<div class="title">Rabbit加密解密工具</div>
	</div>

	<textarea id="inputEncrypt" placeholder="输入要加密的内容..."></textarea>
	<textarea id="inputDecrypt" placeholder="输入要解密的内容..."></textarea>

	<div class="button-group">
		<button class="encrypt-btn" onclick="handleEncrypt()">加密 ↓</button>
		<button class="decrypt-btn" onclick="handleDecrypt()">解密 ↑</button>
		<button class="clear-btn" onclick="clearAll()">清空</button>
	</div>

	<div class="instruction">
		<h3>关于Rabbit工具介绍：</h3>
		<p>1、Rabbit是一种流密码，以快速、易于实现和高度安全而著称。</p>
		<p>2、Rabbit被广泛应用于需要高速加密和低延迟的应用场景。</p>
		<p>3、Rabbit算法被认为是非常安全的，它提供了强抗差分攻击和强抗统计分析的能力。</p>
	</div>

	<script>
		// Rabbit加密函数
		function rabbitEncrypt(message, key) {
			return CryptoJS.Rabbit.encrypt(message, key).toString();
		}

		// Rabbit解密函数
		function rabbitDecrypt(ciphertext, key) {
			return CryptoJS.Rabbit.decrypt(ciphertext, key).toString(CryptoJS.enc.Utf8);
		}

		function handleEncrypt() {
			const input = document.getElementById('inputEncrypt').value;
			const key = prompt('请输入加密密钥：');
			if (!key) {
				alert('必须输入密钥');
				return;
			}
			try {
				const encrypted = rabbitEncrypt(input, key);
				document.getElementById('inputDecrypt').value = encrypted;
			} catch (e) {
				alert('加密失败：' + e.message);
			}
		}

		function handleDecrypt() {
			const input = document.getElementById('inputDecrypt').value;
			const key = prompt('请输入解密密钥：');
			if (!key) {
				alert('必须输入密钥');
				return;
			}
			try {
				const decrypted = rabbitDecrypt(input, key);
				document.getElementById('inputEncrypt').value = decrypted;
			} catch (e) {
				alert('解密失败：' + e.message);
			}
		}

		function clearAll() {
			document.getElementById('inputEncrypt').value = '';
			document.getElementById('inputDecrypt').value = '';
		}
	</script>
</div>



</body>
