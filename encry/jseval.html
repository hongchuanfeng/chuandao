<h1 style="text-align: center">js(eval)加密/解密</h1>
<div class="container">


	<textarea id="inputCode" placeholder="输入JavaScript代码...">
function xc_tool() {
    console.log("Hello World");
}</textarea>

	<div class="button-group">
		<button class="encode-btn" onclick="encode()">开始编码↓</button>
		<button class="decode-btn" onclick="decode()">开始解码↑</button>
		<button class="clear-btn" onclick="clearAll()">清空</button>
	</div>

	<textarea id="outputResult" placeholder="处理结果展示区..."></textarea>

	<div class="instruction">
		<h3>关于JS代码混淆工具介绍：</h3>
		<p>1、在JavaScript中，eval函数可以执行任何字符串形式的JavaScript代码。</p>
		<p>2、本工具就是利用eval函数进行的JS代码加密以及解密。</p>
		<p>3、注意：JavaScript中的eval函数是非常危险的，可能会造成数据注入或XSS攻击。</p>
		<p>4、提示：解码后的JS代码可通过"js压缩/格式化"工具进行美化！</p>
	</div>

	<script>
		function encode() {
			const input = document.getElementById('inputCode').value;
			if (!input) {
				alert('请输入要加密的代码');
				return;
			}

			try {
				// 编码逻辑：转义+包装eval
				const encoded = `eval(unescape("${escape(input)}"))`;
				document.getElementById('outputResult').value = encoded;
			} catch (e) {
				alert('加密失败：' + e.message);
			}
		}

		function decode() {
			const input = document.getElementById('inputCode').value;
			if (!input) {
				alert('请输入要解密的内容');
				return;
			}

			try {
				// 提取加密内容的正则匹配
				const matches = input.match(/eval$unescape\("([\s\S]*?)"$\)/);
				if (matches && matches[1]) {
					const decoded = unescape(matches[1]);
					document.getElementById('outputResult').value = decoded;
				} else {
					alert('无法识别有效的加密格式');
				}
			} catch (e) {
				alert('解密失败：' + e.message);
			}
		}

		function clearAll() {
			document.getElementById('inputCode').value = '';
			document.getElementById('outputResult').value = '';
		}
	</script>
