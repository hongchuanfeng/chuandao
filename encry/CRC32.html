<h1 style="text-align: center">CRC32在线加密工具</h1>
<div class="container">

	<textarea id="inputContent" placeholder="输入要加密的内容..."></textarea>

	<div class="button-group">
		<button class="encrypt-btn" onclick="calculateCRC32()">开始加密</button>
		<button class="clear-btn" onclick="clearAll()">清空</button>
	</div>

	<div id="result"></div>

	<div class="instruction">
		<h3>关于CRC32工具介绍：</h3>
		<p>1、CRC32（循环冗余校验码）是一种广泛使用的错误检测校验和算法。</p>
		<p>2、CRC32算法基于多项式除法，通过将数据看作是一个二进制数，然后进行模2除法来生成一个32位的校验和。</p>
		<p>3、CRC32算法主要用于检测传输或存储过程中的错误，而不是用于加密或数据完整性验证。</p>
		<p>4、CRC32适用于文件传输，磁盘存储，网络通信等场景。</p>
	</div>

	<script>
		function calculateCRC32() {
			const input = document.getElementById('inputContent').value;
			if (!input) {
				alert('请输入要加密的内容');
				return;
			}

			// 计算CRC32校验和
			const crcValue = CRC32.str(input);
			// 转换为十六进制并补零到8位
			const hexResult = (crcValue >>> 0).toString(16).padStart(8, '0');

			document.getElementById('result').innerHTML =
					`CRC32校验和：<span style="color:#2196F3">${hexResult.toUpperCase()}</span>`;
		}

		function clearAll() {
			document.getElementById('inputContent').value = '';
			document.getElementById('result').innerHTML = '';
		}
	</script>
</div>
