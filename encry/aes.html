<h1 style="text-align: center">AES加密解密</h1>
<div class="container">
        <textarea
				class="input-area"
				id="inputText"
				placeholder="输入要加密的内容..."></textarea>

	<div class="button-group">
		<button class="btn key-btn" id="generateKeyBtn">🔑 生成密钥</button>
		<button class="btn encrypt-btn" id="encryptBtn">加密 ↓</button>
		<button class="btn decrypt-btn" id="decryptBtn">解密 ↑</button>
		<button class="btn clear-btn" id="clearBtn">清空</button>
	</div>

	<textarea
			class="output-area"
			id="outputText"
			placeholder="输入要解密的内容..."
	></textarea>

	<div class="info-box">
		<div class="info-title">关于AES工具介绍:</div>
		<ul class="info-list">
			<li>1. AES（Advanced Encryption Standard）是一种广泛使用的对称密钥加密算法。</li>
			<li>2. AES支持128位、192位和256位三种密钥长度，密钥越长，加密强度越高。</li>
			<li>3. AES被认为是最级别安全的，到目前为止，没有有效的攻击方法能够破解它。</li>
			<li>4. AES算法在各种平台上都被高度优化，因此即使在资源受限的环境中也能提供好的性能。</li>
		</ul>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
	const inputText = document.getElementById('inputText');
	const outputText = document.getElementById('outputText');
	const generateKeyBtn = document.getElementById('generateKeyBtn');
	const encryptBtn = document.getElementById('encryptBtn');
	const decryptBtn = document.getElementById('decryptBtn');
	const clearBtn = document.getElementById('clearBtn');

	let secretKey = '';

	// 生成随机密钥
	generateKeyBtn.addEventListener('click', () => {
		secretKey = CryptoJS.lib.WordArray.random(16).toString();
		alert(`生成的密钥为：${secretKey}\n请妥善保管此密钥，解密时需要使用相同的密钥。`);
	});

	// 加密功能
	encryptBtn.addEventListener('click', () => {
		if (!secretKey) {
			alert('请先生成密钥');
			return;
		}
		const text = inputText.value.trim();
		if (!text) {
			alert('请输入要加密的内容');
			return;
		}
		try {
			const encrypted = CryptoJS.AES.encrypt(text, secretKey).toString();
			outputText.value = encrypted;
		} catch (error) {
			alert('加密失败，请检查输入内容');
		}
	});

	// 解密功能
	decryptBtn.addEventListener('click', () => {
		if (!secretKey) {
			alert('请先生成密钥');
			return;
		}
		const text = outputText.value.trim();
		if (!text) {
			alert('请输入要解密的内容');
			return;
		}
		try {
			const decrypted = CryptoJS.AES.decrypt(text, secretKey);
			const originalText = decrypted.toString(CryptoJS.enc.Utf8);
			inputText.value = originalText;
		} catch (error) {
			alert('解密失败，请检查密文和密钥是否正确');
		}
	});

	// 清空功能
	clearBtn.addEventListener('click', () => {
		inputText.value = '';
		outputText.value = '';
		secretKey = '';
	});
</script>
